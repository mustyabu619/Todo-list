<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">Todo List</h1>
          <form action="" class="search">
              <input type="text" class="form-control m-auto" name="search" placeholder="search">
          </form>  
        </header>
        
        <ul class="list-group todos mx-auto">
           <li class="list-group-item d-flex justify-content-between align-items-center  text-light mb-2">
             <span>see a movie</span>
             <i class="far fa-trash-alt delate"></i>  
           </li>
           <li class="list-group-item d-flex justify-content-between align-items-center  text-light mb-2">
            <span>Play game</span>
            <i class="far fa-trash-alt delate"></i>  
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center  text-light mb-2">
            <span>practice JS</span>
            <i class="far fa-trash-alt delate"></i>  
          </li> 
        </ul>
        
        <form action="" class="add text-center my-4">
            <label for="" class="text-light mb-2">Add...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>
    <script src="sandbox.js"></script>
</body>
</html>
